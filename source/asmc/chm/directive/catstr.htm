Asmc Macro Assembler Reference
<H3>CATSTR</H3>

<pre>name <b>CATSTR</b> [[textitem1 [[, textitem2]] ...]]</pre>

<p>Concatenates text items. Each text item can be a literal string, a constant
preceded by a , or the string returned by a macro function.</p>
