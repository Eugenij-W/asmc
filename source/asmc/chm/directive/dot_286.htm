Asmc Macro Assembler Reference
<H3>.286</H3>

<pre><b>.286</b></pre>

<p>Enables assembly of nonprivileged instructions for the 80286 processor;
disables assembly of instructions introduced with later processors. Also
enables 80287 instructions.</p>
