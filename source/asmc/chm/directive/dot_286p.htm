Asmc Macro Assembler Reference
<H3>.286P</H3>

<pre><b>.286P</b></pre>

<p>Enables assembly of all instructions (including privileged) for the 80286
processor; disables assembly of instructions introduced with later processors.
Also enables 80287 instructions.</p>
