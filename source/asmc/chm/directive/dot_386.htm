Asmc Macro Assembler Reference
<H3>.386</H3>

<pre><b>.386</b></pre>

<p>Enables assembly of nonprivileged instructions for the 80386 processor;
disables assembly of instructions introduced with later processors. Also
enables 80387 instructions.</p>
