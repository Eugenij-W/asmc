Asmc Macro Assembler Reference
<H3>.386P</H3>

<pre><b>.386P</b></pre>

<p>Enables assembly of all instructions (including privileged) for the 80386
processor; disables assembly of instructions introduced with later processors.
Also enables 80387 instructions.</p>
