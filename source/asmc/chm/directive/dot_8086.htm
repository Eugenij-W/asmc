Asmc Macro Assembler Reference
<H3>.8086</H3>

<pre><b>.8086</b></pre>

<p>Enables assembly of 8086 instructions (and the identical 8088 instructions);
disables assembly of instructions introduced with later processors. Also enables
8087 instructions. This is the default mode for processors.</p>
