Asmc Macro Assembler Reference
<H3>.CODE</H3>

<pre><b>.CODE</b> [[name]]</pre>

<p>When used with .MODEL, indicates the start of a code segment called name
(the default segment name is _TEXT for tiny, small, compact, and flat models,
or module_TEXT for other models).</p>
