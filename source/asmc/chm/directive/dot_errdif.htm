<H3>.ERRDIF[[I]]]</H3>

<pre><b>.ERRDIF</b>[[I]] <i>&lt;textitem1&gt;</i>, <i>&lt;textitem2&gt;</i> [[,<i>message</i>]]</pre>

<p>Generates an error if the text items are different. If I is given, the
comparison is case insensitive.</p>
