<H3>.ERRIDN[[I]]]</H3>

<pre><b>.ERRIDN</b>[[I]] <i>&lt;textitem1&gt;</i>, <i>&lt;textitem2&gt;</i> [[,<i>message</i>]]</pre>

<p>Generates an error if the text items are identical. If I is given, the
comparison is case insensitive.</p>
