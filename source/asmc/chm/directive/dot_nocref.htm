Asmc Macro Assembler Reference
<H3>.NOCREF</H3>

<pre><b>.NOCREF</b> [[<i>name</i>[[, <i>name</i>]]...]]</pre>

<p>Suppresses listing of symbols in the symbol table and browser file.
If names are specified, then only the given names are suppressed.
Same as .XCREF.</p>
