Asmc Macro Assembler Reference
<H3>EXITM</H3>

<pre><b>EXITM</b> [[textitem]]</pre>

<p>Terminates expansion of the current repeat or macro block and begins
assembly of the next statement outside the block. In a macro function,
textitem is the value returned.</p>
