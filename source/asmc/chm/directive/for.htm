Asmc Macro Assembler Reference
<H3>FOR</H3>

<pre><b>FOR</b> parameter [[:REQ | :=default]] , <argument [[, argument]]...>
   statements
   <b>ENDM</b></pre>

<p>Marks a block that will be repeated once for each argument, with the current
argument replacing parameter on each repetition. Same as IRP.</p>
