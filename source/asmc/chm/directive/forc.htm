Asmc Macro Assembler Reference
<H3>FORC</H3>

<pre><b>FORC</b>
   parameter, <string> statements
   <b>ENDM</b>
</pre>

<p>Marks a block that will be repeated once for each character in string, with
the current character replacing parameter on each repetition. Same as IRPC.</p>
