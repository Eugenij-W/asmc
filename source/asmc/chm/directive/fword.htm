Asmc Macro Assembler Reference
<H3>FWORD</H3>

<pre>[[<i>name</i>]] <b>FWORD</b> <i>initializer</i> [[, <i>initializer</i>]] ...</pre>

<p>Allocates and optionally initializes 6 bytes of storage for each <i>initializer</i>.
Can also be used as a type specifier anywhere a type is legal.</p>
