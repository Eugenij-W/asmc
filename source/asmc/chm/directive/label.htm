Asmc Macro Assembler Reference
<H3>LABEL</H3>

<pre><b><i>name</i> LABEL <i>type</i></b></pre>
<pre><b><i>name</i> LABEL [[NEAR | FAR | PROC]] PTR [[<i>type</i>]]</b></pre>

<p>Creates a new label by assigning the current location-counter value and the
given <i>type</i> to <i>name</i>.</p>
