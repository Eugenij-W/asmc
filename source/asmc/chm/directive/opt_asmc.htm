Asmc Macro Assembler Reference
<H3>OPTION ASMC</H3>

<pre><b>OPTION ASMC</b>:[ ON | OFF | 0..255 ]</pre>

<p>This controls the main extension of Asmc. The default value is ON.
The command-line switch <a href="../command/index.htm">/Xc</a> turns this option OFF.</p>
