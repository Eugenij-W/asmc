<H3>OPTION LOOPALIGN</H3>

<pre><b>OPTION LOOPALIGN</b>:[0|2|4|8|16]</pre>

<p>This controls the alignment for .WHILE and .REPEAT labels.
The default value is 0.</p>

<pre>
	jmp loop_start
*	ALIGN &lt;loopalign&gt; ; align label after jump
	loop_label:
</pre>
