<H3>POPCONTEXT</H3>

<pre><b>POPCONTEXT</b> context</pre>

<p>Restores part or all of the current context (saved by the PUSHCONTEXT
directive). The context can be ASSUMES, RADIX, LISTING, CPU, or ALL.</p>
