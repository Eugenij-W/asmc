Asmc Macro Assembler Reference
<H3>PUSHCONTEXT</H3>

<pre><b>PUSHCONTEXT</b> context</pre>

<p>Saves part or all of the current context: segment register assumes, radix
value, listing and cref flags, or processor/coprocessor values. The context
can be ASSUMES, RADIX, LISTING, CPU, or ALL.</p>
