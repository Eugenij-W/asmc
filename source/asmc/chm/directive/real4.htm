Asmc Macro Assembler Reference
<H3>REAL4</H3>

<pre>[[<i>name</i>]] <b>REAL4</b> <i>initializer</i> [[, <i>initializer</i>]] ...</pre>

<p>Allocates and optionally initializes a single-precision (4-byte)
floating-point number for each <i>initializer</i>.
Can also be used as a type specifier anywhere a type is legal.</p>
