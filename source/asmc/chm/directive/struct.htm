Asmc Macro Assembler Reference
<H3>STRUCT</H3>

<pre>name <b>STRUCT</b> [[alignment]] [[, NONUNIQUE]]
   fielddeclarations
   name ENDS
</pre>

<p>Declares a structure type having the specified fielddeclarations.
Each field must be a valid data definition. Same as STRUC.</p>
