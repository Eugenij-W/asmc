Asmc Macro Assembler Reference
<H3>SUBSTR</H3>

<pre>name <b>SUBSTR</b> textitem, position [[, length]]</pre>

<p>Returns a substring of textitem, starting at position. The textitem can be a
literal string, a constant preceded by a , or the string returned by a macro
function.</p>
