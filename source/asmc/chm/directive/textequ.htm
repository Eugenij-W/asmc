Asmc Macro Assembler Reference
<H3>TEXTEQU</H3>

<pre><i>name</i> <b></b>TEXTEQU</b> [[<i>textitem</i>]]</pre>

<p>Assigns <i>textitem</i> to <i>name</i>.
The textitem can be a literal string, a constant preceded by a ,
or the string returned by a macro function.</p>
