<H3>WHILE</H3>

<pre><b>WHILE</b> <i>expression</i>
   <i>statements</i>
   <b>ENDM</b>
</pre>

<p>Repeats assembly of block <i>statements</i> as long as <i>expression</i> remains true.</p>
