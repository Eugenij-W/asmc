Asmc Macro Assembler Reference
<H3>WORD</H3>

<pre>[[<i>name</i>]] <b>[S]WORD</b> <i>initializer</i> [[, <i>initializer</i>]] ...</pre>

<p>Allocates and optionally initializes a [signed] word (2 byte) of storage for each <i>initializer</i>.
Can also be used as a type specifier anywhere a type is legal.</p>
