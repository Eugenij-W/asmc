Asmc Macro Assembler Reference
<H3>YWORD</H3>

<pre>[[<i>name</i>]] <b>Y[MM]WORD</b> <i>initializer</i> [[, <i>initializer</i>]] ...</pre>

<p>Allocates 32 bytes of storage for each <i>initializer</i>.
Can also be used as a type specifier anywhere a type is legal.</p>
