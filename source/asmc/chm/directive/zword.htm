Asmc Macro Assembler Reference
<H3>ZWORD</H3>

<pre>[[<i>name</i>]] <b>ZWORD</b> <i>initializer</i> [[, <i>initializer</i>]] ...</pre>

<p>Allocates 64 bytes of storage for each <i>initializer</i>.
Can also be used as a type specifier anywhere a type is legal.</p>
