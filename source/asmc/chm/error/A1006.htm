Asmc Macro Assembler Reference
<h2>ASMC Fatal Error A1006</h2>

<h4>Invalid command-line option: <i>option</i></h4>


<p>ASMC did not recognize the given parameter as an option.
This error is generally caused when there is a syntax error on the
command line.</p>

<small><i>* ML 6.0 compatible error</i></small>
