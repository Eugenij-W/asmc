Asmc Macro Assembler Reference
<h2>ASMC Nonfatal Error A2098</h2>

<h4>invalid operand for OFFSET</h4>

<p>The expression following the OFFSET operator must be a memory expression
or an immediate expression.</p>

<small><i>* ML 6.0 compatible error</i></small>
