<h2>ASMC Nonfatal Error A2107</h2>

<h4>cannot have implicit far jump or call to near label</h4>

<p>An attempt was made to make an implicit far jump or call to a near label
in another segment.</p>

<small><i>* ML 6.0 compatible error</i></small>
