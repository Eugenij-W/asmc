Asmc Macro Assembler Reference
<h2>ASMC Nonfatal Error A2154</h2>

<h4>syntax error in control-flow directive</h4>

<p>The condition for a control-flow directive (such as .IF or .WHILE)
contained a syntax error.</p>

<small><i>* ML 6.0 compatible error</i></small>
