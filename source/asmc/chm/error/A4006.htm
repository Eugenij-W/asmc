Asmc Macro Assembler Reference
<h2>ASMC Warning A4006</h2>

<h4>too many arguments in macro call</h4>

<p>There were more arguments given in the macro call than there were
parameters in the macro definition.</p>

<small><i>* ML 6.0 compatible warning</i></small>
