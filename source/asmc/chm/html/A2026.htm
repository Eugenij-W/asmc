Asmc Macro Assembler Reference
<h2>ASMC Nonfatal Error A2026</h2>

<h4>constant expected</h4>

<p>The assembler expected a constant expression at the current location.
A constant expression is a numeric expression that can be resolved at
assembly time.</p>

<small><i>* ML 6.0 compatible error</i></small>
