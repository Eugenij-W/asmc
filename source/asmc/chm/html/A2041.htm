<h2>ASMC Nonfatal Error A2041</h2>

<h4>string or text literal too long</h4>

<p>A string or text literal, or a macro function return value, exceeded
the limit of 255 characters.</p>

<small><i>* ML 6.0 compatible error</i></small>
