Asmc Macro Assembler Reference
<h2>ASMC Nonfatal Error A2068</h2>

<h4>instruction prefix not allowed</h4>

<p>One of the prefixes REP, REPE, REPNE, or LOCK preceded an instruction
for which it was not valid.</p>

<small><i>* ML 6.0 compatible error</i></small>
