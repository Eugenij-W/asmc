Asmc Macro Assembler Reference
<h2>ASMC Nonfatal Error A2074</h2>

<h4>cannot access label through segment registers</h4>

<p>An attempt was made to access a label through a segment register that
was not assumed to its segment or group.</p>

<small><i>* ML 6.0 compatible error</i></small>
