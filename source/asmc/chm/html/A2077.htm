Asmc Macro Assembler Reference
<h2>ASMC Nonfatal Error A2077</h2>

<h4>instruction does not allow NEAR indirect addressing</h4>

<p>A conditional jump or loop cannot take a memory operand. It must be
given a relative address or label.</p>

<small><i>* ML 6.0 compatible error</i></small>
