Doszip Macro Assembler Reference
<h2>ASMC Nonfatal Error A2091</h2>

<h4>index value past end of string</h4>

<p>An index value exceeded the length of the string it referred to when
used with INSTR, SUBSTR, @InStr, or @SubStr.</p>

<small><i>* ML 6.0 compatible error</i></small>
