Asmc Macro Assembler Reference
<h2>ASMC Nonfatal Error A2100</h2>

<h4>segment or group not allowed</h4>

<p>An attempt was made to use a segment or group in a way that was not
valid. Segments or groups cannot be added.</p>

<small><i>* ML 6.0 compatible error</i></small>
