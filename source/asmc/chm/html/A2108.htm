<h2>ASMC Nonfatal Error A2108</h2>

<h4>use of register assumed to ERROR</h4>

<p>An attempt was made to use a register that had been assumed to ERROR
with the ASSUME directive.</p>

<small><i>* ML 6.0 compatible error</i></small>
