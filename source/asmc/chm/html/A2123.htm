<h2>ASMC Nonfatal Error A2123</h2>

<h4>text macro nesting level too deep</h4>

<p>A text macro was nested too deeply. The nesting limit for text macros
is 100.</p>

<small><i>* ML 6.0 compatible error</i></small>
