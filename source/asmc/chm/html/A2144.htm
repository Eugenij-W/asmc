Doszip Macro Assembler Reference
<h2>ASMC Nonfatal Error A2144</h2>

<h4>cannot nest procedures</h4>

<p>An attempt was made to nest a procedure containing a parameter, local
variable, USES clause, or a statement that generated a new segment or
group.</p>

<small><i>* ML 6.0 compatible error</i></small>
