Doszip Macro Assembler Reference
<h2>ASMC Nonfatal Error A2157</h2>

<h4>missing right parenthesis</h4>

<p>A right parenthesis, ), was missing from a macro function call.
Be sure that parentheses are in pairs if nested.</p>

<small><i>* ML 6.0 compatible error</i></small>
