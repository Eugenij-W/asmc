<h2>ASMC Nonfatal Error A2214</h2>

<h4>GROUP directive not allowed with /coff option</h4>

<p>The GROUP directive is not permitted when compiling with /coff.</p>

<p>See ML and ML64 Command-Line Reference for more information.</p>
