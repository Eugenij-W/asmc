Doszip Macro Assembler Reference
<H3>OPTION ASMC</H3>

<pre>OPTION ASMC:[ ON | OFF | 0..255 ]</pre>

<p>This controls the main <a href="extensions.htm">extension</a> of Asmc. The default value is ON.
The command-line switch <a href="command.htm">/Xc</a> turns this option OFF.</p>
