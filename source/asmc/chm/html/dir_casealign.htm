<H3>OPTION CASEALIGN</H3>

<pre>OPTION CASEALIGN:[0|2|4|8|16]</pre>

<p>This controls the alignment for .CASE labels. The default value is 0.</p>

<pre>
*	ALIGN &lt;casealign&gt; ; align label after jump
	case:
</pre>
