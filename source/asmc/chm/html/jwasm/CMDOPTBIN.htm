<BODY>
<H1>   Option -bin: Select Output Format Binary</H1>
 
    Option -bin selects output format BINary. The output module's default file
    extension will be changed from .OBJ to .BIN. 
<P> 
    For more information, see <A HREF="OUTPUTFORMATBIN.htm">Binary Output Format</A>.
<P> 
    Chapter <A HREF="CHAPOUTPUTFORMATS.htm">Output Formats</A> lists all available output formats.

</BODY>
