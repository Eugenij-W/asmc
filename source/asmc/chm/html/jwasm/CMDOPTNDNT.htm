<HEAD><TITLE>   Options -nd and -nt: Set DATA and CODE Segment Names</TITLE></HEAD>
<BODY>
<H1>   Options -nd and -nt: Set DATA and CODE Segment Names</H1>

    Options -nd and -nt will set the name of the data/code segments
    if simplified segment directives are used. Syntax is:
<DL> 
<DD>      -nt=name_of_code
<DD>      -nd=name_of_data
</DL> 
    The default names are _TEXT for code and _DATA for data.

</BODY>
</HTML>
