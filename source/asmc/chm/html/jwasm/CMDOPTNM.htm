<HTML>
<HEAD><TITLE>   Option -nm: Set Module Name</TITLE></HEAD>
<BODY>
<H1>   Option -nm: Set Module Name</H1>

    Option -nm sets the module name. Syntax is:
<DL> 
<DD>     -nm=module_name
</DL> 
    The default value for &lt;module_name&gt; is the name of the source file
    without extension.

</BODY>
</HTML>
