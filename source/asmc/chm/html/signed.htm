<H2>Signed compare</H2>

<p>Flips the expression to signed if the first operand is a register.</p>

<p>.<b>IFS</b><i>x</i>, <b>.WHILES</b><i>x</i>, and
<b>.UNTILS</b><i>x</i> &lt;<i>expression</i>&gt;.</p>
