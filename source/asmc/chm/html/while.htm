Asmc Macro Assembler Reference
<H2>.WHILE</H2>

<PRE>
<B>.WHILE</B> <I>condition</I>
   <I>statements</I>
   <B>.ENDW</B>
</PRE>

<p>Generates code that executes the block of <I>statements</I> while <I>condition</I> remains true.</p>
