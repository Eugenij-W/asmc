<H2>operator CARRY?</H2>

<pre>
<b>CARRY?</b>
</pre>

<p>Status of carry flag.
Used only within
<a href="../directive/dot_if.htm">.IF</a>,
<a href="../directive/dot_while.htm">.WHILE</a>, or
<a href="../directive/dot_repeat.htm">.REPEAT</a> blocks and evaluated at run time, not at assembly time.
