<H2>operator DUP</H2>

<pre>
<b><i>count</i> DUP (<i>initialvalue</i> [[, <i>initialvalue</i>]]...)</b>
</pre>

<p>Specifies <i>count</i> number of declarations of <i>initialvalue</i>.</p>
