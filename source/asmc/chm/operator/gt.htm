<H2>operator GT</H2>

<pre>
<b><i>expression1</i> GT <i>expression2</i></b>
</pre>

<p>Returns true (-1) if <i>expression1</i> is greater than <i>expression2</i>,
or returns false (0) if it is not.</p>
