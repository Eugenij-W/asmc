<H2>operator LROFFSET</H2>

<pre>
<b>LROFFSET <i>expression</i></b>
</pre>

<p>Returns the offset of <i>expression</i>. Same as OFFSET, but it generates a
loader resolved offset, which allows Windows to relocate code segments.</p>
