<H2>operator MASK</H2>

<pre>
<b>MASK {<i>recordfieldname</i> | <i>record</i>}</b>
</pre>

<p>Returns a bit mask in which the bits in <i>recordfieldname</i> or <i>record</i>
are set and all other bits are cleared.</p>
