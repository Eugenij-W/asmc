<H2>operator OPATTR</H2>

<pre>
<b>OPATTR <i>expression</i></b>
</pre>

<p>Returns a word defining the mode and scope of <i>expression</i>.
The low byte is identical to the byte returned by <a href="type.htm">.TYPE</a>.
The high byte contains additional information.</p>
