Asmc Macro Assembler Reference
<H2>operator PTR</H2>

<pre>
<b><i>type</i> PTR <i>expression</i></b>
</pre>
<pre>
<b>[[<i>distance</i>]] PTR <i>type</i></b>
</pre>

<p>The first operator forces the <i>expression</i> to be treated as having the specified <i>type</i>.</p>

<p>The second operator specifies a pointer to <i>type</i>.</p>
