Asmc Macro Assembler Reference
<H2>operator SHORT</H2>

<pre>
<b>SHORT <i>label</i></b>
</pre>

<p>Sets the type of <i>label</i> to short. All jumps to <i>label</i> must be short (within
the range -128 to +127 bytes from the jump instruction to label).</p>
