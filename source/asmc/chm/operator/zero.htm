<H2>operator ZERO?</H2>

<pre>
<b>ZERO?</b>
</pre>

<p>Status of zero flag. Used only within <a gref="../directive/dot_if.htm">.IF</a>,
<a gref="../directive/dot_while.htm">.WHILE</a>, or <a gref="../directive/dot_repeat.htm">.REPEAT</a> blocks and
